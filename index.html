<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result"><p id="result-area">0</p></div>
      <div class="buttons-wrapper">
        <div class="button action-btn" id="clear">AC</div>
        <div class="button action-btn">MC</div>
        <div class="button button-item action-btn">%</div>
        <div class="button button-item action">/</div>
        <div class="button button-item seven">7</div>
        <div class="button button-item eight">8</div>
        <div class="button button-item nine">9</div>
        <div class="button button-item action">*</div>
        <div class="button button-item four">4</div>
        <div class="button button-item five">5</div>
        <div class="button button-item six">6</div>
        <div class="button button-item action">-</div>
        <div class="button button-item one">1</div>
        <div class="button button-item two">2</div>
        <div class="button button-item three">3</div>
        <div class="button button-item action">+</div>
        <div class="button button-item zero tab">0</div>
        <div class="button button-item point">.</div>
        <div class="button action" id="total">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
